<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script>

        function ejecutar() {

            var meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio",
                "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];

            for (i in meses) {
                alert(meses[i]);
            }
        }

    </script>

</head>
<body onload="ejecutar()">

<h1>JavaScript - Ejercicio 20</h1>

<p id="text">Mostrando meses del a√±o en alert()</p>

<p id="resultado"></p>

</body>
</html>
