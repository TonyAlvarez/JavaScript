<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sonidos en la web</title>
</head>
<body>

<h1>Sonido en HTML5</h1>

<h4>Sonido 1</h4>

<audio id="player1" src="sonido1.mp3">
</audio>
<div>
    <button onclick="document.getElementById('player1').play();">Reproducir</button>
    <button onclick="document.getElementById('player1').pause();">Pausa</button>
    <button onclick="document.getElementById('player1').volume += 0.1;">Subir Volumen</button>
    <button onclick="document.getElementById('player1').volume -= 0.1;">Bajar Volumen</button>
</div>
