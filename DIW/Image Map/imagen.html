<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="estilos.css" rel="stylesheet" type="text/css">
    <title>Image Map</title>
</head>
<body>

<h1>Image Map of Balearic Islands</h1>

<div id="content">

    <img src="baleares.gif" width="333" height="363" alt="Illes Balears" usemap="#island_map">

    <map name="island_map">
        <area shape="rect" coords="85,90,260,220" href="https://es.wikipedia.org/wiki/Mallorca" alt="mallorca">
        <area shape="rect" coords="230,10,330,75" href="https://es.wikipedia.org/wiki/Menorca" alt="Menorca">
        <area shape="rect" coords="20,245,95,310" href="https://es.wikipedia.org/wiki/Ibiza" alt="Ibiza">
        <area shape="rect" coords="40,320,85,355" href="https://es.wikipedia.org/wiki/Formentera" alt="Formentera">
    </map>
</div>

</body>
</html>
