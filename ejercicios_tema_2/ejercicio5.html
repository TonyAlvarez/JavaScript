<!DOCTYPE html>
<html>
    <head>

        <script>

            function over() {
                document.getElementById('parrafo').style.backgroundColor = "#FF0000";
            }
            
            function out() {
                document.getElementById('parrafo').style.backgroundColor = "#0000FF";
            }
        </script>

    </head>
    <body>

        <h1>JavaScript - Ejercicio 5</h1>

        <p id="parrafo" onmouseover="over()" onmouseout="out()">Pasa el rat√≥n por encima</p>

    </body>
</html>
