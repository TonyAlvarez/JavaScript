<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script>

  function ponerFecha() {

    var date = new Date();

    date.setDate(21);
    date.setMonth(2);
    date.setFullYear(2009);
    date.setHours(12);
    date.setMinutes(15);
    date.setSeconds(00);

    document.getElementById("resultadoDate").innerHTML = date;
    document.getElementById("resultadoDateFormateado").innerHTML = formatearFecha(date);
  }

  function formatearFecha(date) {

    var dia = addZeros(date.getDate(), 2);
    var mes = addZeros(date.getMonth() + 1, 2);
    var anyo = date.getFullYear();
    var hora = addZeros(date.getHours(), 2);
    var minutos = addZeros(date.getMinutes(), 2);

    return dia + "-" + mes + "-" + anyo + " " + hora + ":" + minutos;
  }

  function addZeros(number, zeros) {
    for (var i = 0; i < zeros; i++) {
      number = "0" + number;
    }

    return number.substring(number.length - zeros, number.length);;
  }
  </script>

</head>
<body onload="ponerFecha()">

  <h1>JavaScript - Ejercicio 12</h1>

  <p>Objeto con fecha “21/03/2009 12:15”</p>

  <p id="resultadoDate"></p>

  <p>La misma fecha pero con el formato del enunciado:</p>

  <p id="resultadoDateFormateado"></p>

</body>
</html>
