<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script>

  function ponerFecha() {

    var date = new Date();

    var dia = date.getDay();

    switch (dia) {
      case 1:
      dia = "Lunes"
      break;
      case 2:
      dia = "Martes"
      break;
      case 3:
      dia = "Miercoles"
      break
      case 4:
      dia = "Jueves"
      break;
      case 5:
      dia = "Viernes"
      break;
      case 6:
      dia = "Sábado"
      break;
      case 7:
      dia = "Domingo"
      break;
      default:
      dia = "Día incorrecto"

    }

    document.getElementById("resultado").innerHTML = dia;
  }

  </script>

</head>
<body onload="ponerFecha()">

  <h1>JavaScript - Ejercicio 14</h1>

  <p id="text">Dia de la semana:</p>

  <p id="resultado"></p>

</body>
</html>
