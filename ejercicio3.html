<!DOCTYPE html>
<html>
    <head>

        <script>

            function resolver() {
                var num1 = document.getElementById('num1').value;
                var num2 = document.getElementById('num2').value;

                document.getElementById('resultado').innerHTML = 0 - num2 / num1;
                
            }
        </script>

    </head>
    <body>

        <h1>JavaScript - Ejercicio 3</h1>

        <p>Introduce los coeficientes de la ecuaci√≥n:</p>

        <input id="num1"/> X + <input id="num2"/>  = 0 <button onclick="resolver()">Enviar</button>

        <p id="resultado">Clic en enviar para ver el resultado</p>

    </body>
</html>
