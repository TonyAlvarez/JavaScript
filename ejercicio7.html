<!DOCTYPE html>
<html>
    <head>
        <script>

            function comprobar() {
                var email = document.getElementById('email').value;
                var pos = email.indexOf("@");
                var usuario = email.slice(0, pos);
                var dominio = email.slice(pos + 1, email.length);

                document.getElementById('resultado').innerHTML = "El usuario es " + usuario + "<br/>Y el dominio es " + dominio;
            }
        </script>

    </head>
    <body>

        <h1>JavaScript - Ejercicio 7</h1>

        <p>Introduce un email:</p>

        <input id="email"/> <button onclick="comprobar()">Enviar</button>

        <p id="resultado">Clic en enviar para ver el resultado</p>

    </body>
</html>
