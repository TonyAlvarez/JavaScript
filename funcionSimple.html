<!DOCTYPE html>
<html>
    <head>

        <script>
            function changeText () {
                document.getElementById('demo').innerHTML = Date()
            }
        </script>

    </head>
    <body>

        <h1>My First JavaScript</h1>

        <button type="button"
                onclick="changeText()">
            Click.
        </button>

        <div id="demo"></div>

    </body>
</html>
