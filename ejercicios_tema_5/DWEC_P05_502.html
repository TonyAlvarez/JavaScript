<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>

        function iniciar() {
            document.onmousemove = movimientoRaton;
            document.onmousedown = clickRaton;
            document.onmouseup = limpiarRaton;
        }

        function movimientoRaton(event) {
            document.getElementById("navegador").innerHTML = "Navegador: " + event.clientX + " - " + event.clientY;
            document.getElementById("pagina").innerHTML = "PÃ¡gina: " + event.screenX + " - " + event.screenY;
        }

        function clickRaton(event) {
            document.getElementById("izquierda").innerHTML = "Clic izquierdo: " + (event.button == 0);
            document.getElementById("derecha").innerHTML = "Clic derecho: " +  (event.button == 2);
        }

        function limpiarRaton() {
            document.getElementById("izquierda").innerHTML = "Clic izquierdo: false";
            document.getElementById("derecha").innerHTML = "Clic derecho: false";
        }

    </script>
</head>

<body onload="iniciar()">
